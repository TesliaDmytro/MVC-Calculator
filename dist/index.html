<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MVC Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>

	<div class="container calculator mx-auto pb-2 ">
			<input type="text" name="display" class="display text-end" value="0" disabled>
			<div class="buttons my-2" >
				<div class="d-flex justify-content-between">
					<input type='button' class="btn grey clearBtn" id="clearBtn" value="AC">
					<input type='button' class="btn grey" id="plusMinusBtn" value="+/-">
					<input type='button' class="btn grey" id="percentBtn" value="%">
					<input type='button' class="btn yellow" id="divideBtn" value="/">
				</div>
				<div class="d-flex justify-content-between">
					<input type='button' class="btn dark-grey" id="btn7" value="7">
					<input type='button' class="btn dark-grey" id="btn8" value="8">
					<input type='button' class="btn dark-grey" id="btn9" value="9">
					<input type='button' class="btn yellow" id="multiplyBtn" value="X">
				</div>
				<div class="d-flex justify-content-between">
					<input type='button' class="btn dark-grey" id="btn4" value="4">
					<input type='button' class="btn dark-grey" id="btn5" value="5">
					<input type='button' class="btn dark-grey" id="btn6" value="6">
					<input type='button' class="btn yellow" id="minusBtn" value="-">
				</div>
				<div class="d-flex justify-content-between">
					<input type='button' class="btn dark-grey" id="btn1" value="1">
					<input type='button' class="btn dark-grey" id="btn2" value="2">
					<input type='button' class="btn dark-grey" id="btn3" value="3">
					<input type='button' class="btn yellow" id="plusBtn" value="+">
				</div>
				<div class="d-flex justify-content-between">
					<input type='button' class="btn dark-grey longBtn" id="btn0" value="0">
					<input type='button' class="btn dark-grey" id="commaBtn" value=".">
					<input type='button' class="btn yellow" id="equalsBtn" value="=">
				</div>
			</div>
	</div>

	<div></div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src='index.js' type="module"></script>
</body>
</html>
